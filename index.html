    <script>
        window.addEventListener('beforeinstallprompt', (event) => {
          // Evita que el navegador maneje automáticamente el evento
          event.preventDefault();
    
          // Muestra un banner o botón para instalar la aplicación
          const installButton = document.createElement('button');
          installButton.innerText = 'Instalar App';
          installButton.addEventListener('click', () => {
            // Inicia la instalación de la aplicación
            event.prompt();
            // Oculta el botón de instalación después de la instalación
            installButton.style.display = 'none';
          });
    
          // Agrega el botón al DOM
          document.body.appendChild(installButton);
        });
      </script>
